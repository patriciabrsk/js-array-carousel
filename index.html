<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="style/style.css">

    <title>Multi Array Carousel</title>
</head>
<body>
    <main>
        <div class="container pt-5">
            <div class="row justify-content-center pt-5">
                <div id="image-box" class="col-8 position-relative p-0"></div>
                <div id="vertical-carousel" class="col-3 d-flex p-0 flex-column position-relative">
                    <div class="arrow-up position-absolute align-self-center">
                        <i class="fas fa-angle-up text-white p-2"></i>
                    </div>
                    <div class="arrow-down position-absolute align-self-center">
                        <i class="fas fa-angle-down text-white p-2"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
